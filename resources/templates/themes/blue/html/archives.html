{% extends "/html/base.html" %}
{%block subtitle %}: Blog{% endblock %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div id="content">
            <div id="posts">
                <div id="page-header">
                    <h2>Posts</h2>
                </div>
                {% for group in groups %}
                <h4>{{group.group}}</h4>
                <ul>
                    {% for post in group.posts %}
                    <li>
                        {{post.date|date:"MMM dd"}} - <a href="{{post.uri}}">{{post.title}}</a>
                    </li>
                    {% endfor %}
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
